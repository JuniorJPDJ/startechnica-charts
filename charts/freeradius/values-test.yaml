persistence:
  enabled: true
  storageClass: openebs-jiva-noreplica

service:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ipFamilyPolicy: PreferDualStack

modsEnabled:
  sql:
    enabled: true
    dialect: mysql

externalDatabase:
  # host: mariadb-infra-mariadb-galera.mariadb-infra.svc
  host: mariadb.mariadb.svc
  port: 3306
  user: radius_user
  database: radiusdb
  password: "radius"

sitesEnabled:
  coa:
    enabled: true

# tls:
#   enabled: true
#   autoGenerated: true

updateStrategy:
  type: Recreate

volumePermissions:
  enabled: true