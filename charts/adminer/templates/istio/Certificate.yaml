{{- if .Capabilities.APIVersions.Has "cert-manager.io/v1/Certificate" }}
{{- if and .Values.istio.enabled .Values.istio.certificate.create }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Values.istio.namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  secretName: {{ printf "%s-tls" .Values.ingress.hostname }}
  issuerRef:
    group: {{ .Values.istio.certificate.issuerRef.group }}
    kind: {{ .Values.istio.certificate.issuerRef.kind }}
    name: {{ .Values.istio.certificate.issuerRef.name }}
    #name: letsencrypt-prd
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
    size: 256
  subject:
    countries:
      - ID
    organizations:
      - {{ .Values.organization | quote }}
    organizationalUnits:
      - {{ .Release.Name | quote }}
    localities:
      - Asgard
    provinces:
      - Yggdrasil
  dnsNames:
    - {{ .Values.ingress.hostname | quote }}
    {{- range $.Values.ingress.extraHosts }}
    - {{ .name | quote }}
    {{- end }}
{{- end }}
{{- end }}
---