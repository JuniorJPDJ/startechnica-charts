
clusterDomain: nebula.mci.net.id
diagnosticMode:
  enabled: false

tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Exists
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists

csiNode:
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Exists

etcd:
  clusterDomain: nebula.mci.net.id
  replicaCount: 1
  revisionHistoryLimit: 2
  auth:
    rbac:
      allowNoneAuthentication: true
      rootPassword: password
  persistence:
    enabled: true
    storageClass: openebs-hostpath

diskPools:
  create: true
  pools:
    - node: alberta-lin-k8m.jkt2.mci.net.id
      device: /dev/sdb
    # - node: einbech-lin-k8m.jkt2.mci.net.id
    #   device: /dev/sdb
    - node: lutie-lin-k8m.jkt2.mci.net.id
      device: /dev/sdb
    - node: rachel-lin-k8w.jkt2.mci.net.id
      device: /dev/sda
    # - node: verus-lin-k8w.jkt2.mci.net.id
    #   device: /dev/sdb

ioEngine:
  logLevel: info
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Exists
