{{- if (not .Values.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: network-application
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  unifi-password: {{ include "common.secrets.passwords.manage" (dict "secret" ( include "common.names.fullname" .) "key" "unifi-password" "providedValues" (list "auth.unifiPassword") "context" $) }}
  {{- if and (not .Values.mongodb.enabled) (not .Values.externalDatabase.existingSecret) }}
  mongodb-password: {{ .Values.externalDatabase.password | b64enc | quote }}
  {{- end }}
  {{- if and .Values.influxdb.enabled .Values.influxdb.setDefaultUser.enabled .Values.influxdb.setDefaultUser.user.password }}
  influxdb-password: {{ .Values.influxdb.setDefaultUser.user.password | b64enc | quote }}
  {{- end }}
{{- end }}
{{- if (include "unifi.createTlsSecret" $) }}
{{- $ca := genCA "unifi-ca" 365 }}
{{- $releaseNamespace := include "common.names.namespace" . }}
{{- $clusterDomain := .Values.clusterDomain }}
{{- $fullname := include "common.names.fullname" . }}
{{- $serviceName := printf "%s.%s.svc" $fullname $releaseNamespace }}
{{- $altNames := list (printf "%s.%s.svc.%s" $fullname $releaseNamespace $clusterDomain) (printf "%s.%s" $fullname $releaseNamespace) $fullname }}
{{- $crt := genSignedCert $serviceName nil $altNames 365 $ca }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-crt" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: network-application
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  cert.pem: {{ $crt.Cert | b64enc | quote }}
  privkey.pem: {{ $crt.Key | b64enc | quote }}
  chain.pem: {{ $ca.Cert | b64enc | quote }}
{{- end }}